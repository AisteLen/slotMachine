<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <script type="module" src="script_slot.js" defer></script>
    <link rel="stylesheet" href="style_slot.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap" rel="stylesheet">
</head>
<body>

<div class="text-center" id="playerMoney">Money: 500</div>

<div class="slotMachine d-flex">
    <div class="d-flex direction-col flex1">
        <div class="d-flex flex1 j-center a-center slot num1"></div>
        <div class="d-flex flex2 j-center a-center slot num1"></div>
        <div class="d-flex flex1 j-center a-center slot num1"></div>
    </div>
    <div class="d-flex direction-col flex1">
        <div class="d-flex flex1 j-center a-center slot num2"></div>
        <div class="d-flex flex2 j-center a-center slot num2"></div>
        <div class="d-flex flex1 j-center a-center slot num2"></div>
    </div>
    <div class="d-flex direction-col flex1">
        <div class="d-flex flex1 j-center a-center slot num3"></div>
        <div class="d-flex flex2 j-center a-center slot num3"></div>
        <div class="d-flex flex1 j-center a-center slot num3"></div>
    </div>
</div>
<div class="d-flex direction-col bottom">
<input type="number" placeholder="Place a bid">
<button>Spin</button>
</div>
</body>
</html>
